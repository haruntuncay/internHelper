{% extends "base_layout.html" %}

{% block content %}
<h1>Edit the Application</h1>
<div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12" style="background-color:#e3e3e3;padding:12px;margin-top:12px">
    <form method="POST" action="{% url 'applications:update_app' app.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" name="name" value="{{app.name}}" required/>
        </div>
        <div class="form-group">
            <label for="website">Website:</label>
            <input id="website" class="form-control" name="website" value="{{app.website}}"/>
        </div>
        <div class="form-group">
            <label for="additional_info">Additional Info:</label>
            <input id="additional_info" class="form-control" name="additional_info" value="{{app.additional_info}}"/>
        </div>

        <button class="btn btn-primary btn-sm">Add Application</button>
    </form>
</div>
{% endblock %}
