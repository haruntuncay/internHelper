{% extends "base_layout.html" %}

{% block content %}
<div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12" style="background-color:#e3e3e3;padding:12px;margin-top:12px">
    <form method="POST" action="{% url 'applications:post_login'  %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" class="form-control" name="username" required/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control" type="password" name="password" required/>
        </div>

        <div class="form-group">
            <p>Don't have an account ? <a href="{% url 'applications:get_register' %}">Sign Up</a></p>
        </div>
        <button class="btn btn-primary btn-sm">Login</button>
    </form>
</div>
{% endblock %}
