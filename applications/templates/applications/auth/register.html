{% extends "base_layout.html" %}

{% block content %}
<div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12" style="background-color:#e3e3e3;padding:12px;margin-top:12px">
    <form method="POST" action="{% url 'applications:post_register'  %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" class="form-control" name="email" required/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control" name="password" type="password"/>
        </div>
        <div class="form-group">
            <label for="user_name">Username:</label>
            <input id="user_name" class="form-control" name="username"/>
        </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input id="first_name" class="form-control" name="firstname"/>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input id="last_name" class="form-control" name="lastname"/>
        </div>

        <div class="form-group">
            <p>Already a member ? <a href="{% url 'applications:get_login' %}">Login</a></p>
        </div>
        <button class="btn btn-primary btn-sm">Register</button>
    </form>
</div>
{% endblock %}
